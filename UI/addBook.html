<!DOCTYPE html>

<html>

	<head>
		<title>BookSwap - Add Book</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<!-- Write Your Code In Here -->

		<div class="row">
			<div class="col-md-12" id="logo">
				<a href="./Home.html"><img src="images/Logo.png" alt="BookSwap"></a>
			</div>
		</div>


		<div class="row">
			<div class="col-md-4" id="addBookLogo">
				<img src="./images/addBook.png" alt="Add Book" width="350px">
				<p>Add Picture</p>
			</div>
			<div class="col-md-8">

				<div class="row">
					<div class="col-md-12" id="BookForm">
						<form>
							  Title:<br>
							  <input type="text" name="Title" placeholder="ex. Moby Dick" class="TextIn"><br>
							  Author:<br>
							  <input type="text" name="Author" placeholder="ex. Herman Melville" class="TextIn">
						</form>
						<form action="">
							Condition:<br>
							<input type="radio" name="condititon" value="1"> 1
							<input type="radio" name="condititon" value="2"> 2
							<input type="radio" name="condititon" value="3"> 3
							<input type="radio" name="condititon" value="4"> 4
							<input type="radio" name="condititon" value="5"> 5
						</form>
						<form action="">
							Rating:<br>
							<input type="radio" name="rating" value="1"> 1
							<input type="radio" name="rating" value="2"> 2
							<input type="radio" name="rating" value="3"> 3
							<input type="radio" name="rating" value="4"> 4
							<input type="radio" name="rating" value="5"> 5
						</form>
					</div>
				</div>

			</div>
		</div>

		<div class="row">
			<div class="col-md-12" id="comments">
				Comments (Optional):<br>
				<textarea rows="4" placeholder="ex. Slight Water Damage"></textarea>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12" id="submitBtnWrap">
				<button type="button" id="submitBtn">Submit</button>
			</div>
		</div>
		
	</body>

</html>
