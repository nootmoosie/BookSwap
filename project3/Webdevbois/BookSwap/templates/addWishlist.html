{% extends "base_generic.html" %}
	
	{% block style %}
		<style>
			body{
				font-family: 'Spectral SC';
				background-color: #633974;  
			}
			footer {
		      background-color: #555;
		      color: white;
		      padding: 15px;
		    }
		</style>
	{% endblock %}

	{% block title %}
    	<title>BookSwap | Add Books To Your Wishlist!</title>
  	{% endblock %}

	{% block content %}

	    <form action="" method="post">
	        {% csrf_token %}
	        <table>
	        	{{ form }}
	        </table>
	        <input type="submit" value="Submit" />
	    </form>

		<div class="row">
			<div class="col-md-12" id="cancelBtnWrap">
				<a href="{% url 'profileSelf' %}" id="cancelBtn">Cancel</a>
			</div>
		</div>
	{% endblock %}
